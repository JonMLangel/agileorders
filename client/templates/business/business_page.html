<template name="businessPage">
  <div class="post-page page">
    <div class="post page">
    <h2>Current Menu</h2>
    {{#if isOwner}}
      <a href = "#" id = "add" class = "btn btn-warning">Add Item</a>
      {{#if plan}}<a class = "btn btn-primary" href="{{pathFor 'billingOverview'}}">Billing Overview</a>{{/if}}
    {{else}}
      {{#if currentUser}}
        <p>Not authorized to add to menu</p>
      {{else}}
        <p>Please log in to add to the menu.</p>
      {{/if}}
    {{/if}}
    
      {{#if appetizers.count !=0}}
      <div class = "container">
        <h2>Appetizers</h2>
          {{#each appetizers}}
          <div class = "col-sm-5">
            {{>menuItem}}
          </div> 
          {{/each}}
          
       </div>   
      {{/if}}
      {{#if meals.count !=0}}
      <div class = "container">
        <h2>Meals</h2>
          {{#each meals}}
          <div class = "col-sm-5">
            {{>menuItem}}
          </div>  
          {{/each}}
          
      </div>
      {{/if}}
      {{#if entrees.count !=0}}
      <div class = "container">
        <h2>Entrees</h2>
        {{#each entrees}}
        <div class = "col-sm-5">
          {{>menuItem}}
        </div>
        {{/each}}
        
       </div> 
      {{/if}}
      {{#if sides.count !=0}}
      <div class = "container">
        <h2>Sides</h2>
        {{#each sides}}
        <div class = "col-sm-5">
          {{>menuItem}}
        </div>  
        {{/each}}
        
      </div>  
      {{/if}}
      {{#if drinks.count !=0}}
      <div class = "container">
        <h2>Drinks</h2>
        {{#each drinks}}
        <div class = "col-sm-5">
          {{>menuItem}}
        </div>  
        {{/each}}
        
       </div> 
      {{/if}}
      {{#if desserts.count !=0}}
      <div class = "container">
        <h2>Desserts</h2>
        {{#each desserts}}
        <div class = "col-sm-5">
          {{>menuItem}}
        </div>  
        {{/each}}
        
      </div> 
      {{/if}}
    </div>
  </div>
</template>
